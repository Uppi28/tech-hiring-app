<div *ngFor="let key of ansKeys" style="margin-bottom: 2rem;">
    <div class="queWrap">{{ data['ansData'][key]['question'] }}</div>
    <div class="optionWrap">
        <div>Correct Answer:</div> 
        <div>{{ data['ansData'][key]['correctAns'] }}</div>
    </div>
    <div class="optionWrap" [ngStyle]="{'background': data['ansData'][key]['correctAns'] === data['ansData'][key]['userAns'] ? 'green' : 'red'}">
        <div>User Answer:</div>
        <div>{{ data['ansData'][key]['userAns'] }}</div>
    </div>
</div>
