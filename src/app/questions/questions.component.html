<div class="tabContentWrapper">
    <mat-card *ngFor="let list of quesDataIndex; let index = index">
            <button mat-mini-fab color="warn" class="pull-right" (click)="openDialog(list)">
                <i class="material-icons">create</i>
            </button>
        <div>{{quesData[list].Question}}</div>
        <ol>
            <li *ngFor="let item of quesData[list].Options">{{item}}</li>
        </ol>
    </mat-card>
</div>
