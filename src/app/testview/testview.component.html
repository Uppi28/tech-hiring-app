<div class="tabContentWrapper">
    <mat-card *ngFor="let index of quesDataIndex; let index = index">
        <div class="questionWrap">{{quesData[index].Question}}</div>
        <mat-radio-group class="options" [(ngModel)]="quesData['userAns']">
            <div *ngFor="let option of quesData[index].Options; let i = index;" class="alignCenter">
                <mat-radio-button [value]="quesData[index].Options[i]" style="line-break: break-word;"></mat-radio-button>
                <label>{{quesData[index].Options[i]}}</label>
            </div>
        </mat-radio-group>
    </mat-card>
</div>
<button mat-raised-button color="primary" class="submitTestBtn" (click)="submitTest(quesData)">Submit Test</button>
