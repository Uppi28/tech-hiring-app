<div class="tabContentWrapper" *ngIf="!ansSubmitted">
    <mat-card *ngFor="let index of quesDataIndex; let index = index" >
        <div class="questionWrap">{{quesData[index].Question}}</div>
        <mat-radio-group (change)="onAnsSelect(index, $event)">
            <mat-radio-button *ngFor="let option of quesData[index].Options" [value]="option">
                <span class="testViewOptions">{{option}}</span>
            </mat-radio-button>
        </mat-radio-group>
    </mat-card>
    <button mat-raised-button color="primary" class="submitTestBtn" (click)="submitTest(quesData)">Submit Test</button>
</div>

<div *ngIf="ansSubmitted" 
    class="tabContentWrapper alignCenter" 
    style="height: calc(100vh - 52px); font-size: 3rem; text-align: center; flex-direction: column; color:white" [ngStyle]="{background: backgroundColor}">
    <span>You have scored</span> 
    <span style="font-size: 15rem;">{{candScore}}!</span>
    <span>Please show this screen to the HR</span>
</div>
<app-loader [showLoader]="showLoader"></app-loader>
